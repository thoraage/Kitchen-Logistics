<!DOCTYPE html>
<html lang="en" ng-app="KitLogApp">
<head>
    <title>Kitchen Logistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/action.js"></script>
    <script src="js/scan-controller.js"></script>
</head>
<body ng-controller="ScanController">

<div class="container">

    <h1>Kitchen Logistics</h1>

    <div class="well" ng-show="items">
        <h2>Scanned</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Count</th>
                <th>Product</th>
            </tr>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{item.count}}</td>
                <td>{{item.product.name}}</td>
                <td>
                    <button ng-click="removeItem(item.lastItemId)" class="btn btn-xs btn-link">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div class="well" ng-show="products">
        <h2>Multiple </h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Code</th>
                <th>Product Name</th>
            </tr>
            </thead>
            <tr ng-repeat="product in products">
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
            </tr>
        </table>
    </div>

    <div class="well" ng-show="newProduct">
        <h2>Unknown Code</h2>

        <form role="form">
            <div class="form-group">
                <label for="codeField">Bar code</label>
                <span id="codeField">{{newProduct.code}}</span>
            </div>
            <div class="form-group">
                <label for="productNameField">Product name</label>
                <input type="text" class="form-control" id="productNameField" placeholder="Product name"
                       ng-model="newProduct.name">
            </div>
            <button ng-click="saveProduct(newProduct)" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group btn-group-lg">
            <button id="scan-new-button" class="btn btn-default" ng-disabled="!itemGroup"><span
                    class="glyphicon glyphicon-barcode"></span> New</button>
            <button id="scan-new-button-repeat" class="btn btn-default" ng-disabled="!itemGroup"><span
                    class="glyphicon glyphicon-repeat"></span></button>
            <select ng-change="changeItemGroup()" ng-model="itemGroup" ng-options="ig.name for ig in itemGroups"></select>
        </div>
    </div>
    <br/>
    <div class="btn-toolbar">
        <div class="btn-group btn-group-lg">
            <button id="scan-remove-button" class="btn btn-default"><span
                    class="glyphicon glyphicon-barcode"></span> Remove</button>
            <button id="scan-remove-button-repeat" class="btn btn-default"><span
                    class="glyphicon glyphicon-repeat"></span></button>
        </div>
    </div>

</div>

</body>
</html>
