<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Kitchen Logistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body ng-controller="PhoneListCtrl">
<div class="container">
    <div class="row-fluid">
        <div class="span2">
            <button id="scanBtn" class="btn btn-primary btn-large btn-block">Scan</button>
        </div>
        <div class="span2">
            <button id="scanManyBtn" class="btn btn-primary btn-large btn-block">... continually</button>
        </div>
    </div>
    <table class="table">
        <tr ng-repeat="phone in phones"><td>{{phone.name}}</td><td>{{phone.snippet}}</td></tr>
    </table>
</div>

<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="jsint/initialise.js"></script>
</body>
</html>
